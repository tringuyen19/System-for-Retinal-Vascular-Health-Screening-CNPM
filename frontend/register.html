<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký - AURA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
  <header class="navbar navbar-expand-lg navbar-dark" style="background-color: #212121;">
    <div class="container">
      <a class="navbar-brand" href="index.html">AURA</a>
      <a class="nav-link text-white-50 ms-auto" href="login.html">Đăng nhập</a>
    </div>
  </header>

  <main class="flex-grow-1 py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card border-0 shadow">
            <div class="card-body p-4">
              <h1 class="h4 mb-4 text-center">Đăng ký tài khoản</h1>
              <form id="registerForm" novalidate>
                <div class="mb-3">
                  <label for="regEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="regEmail" name="email" placeholder="user@example.com" required autocomplete="email">
                  <div class="invalid-feedback" id="regEmailError">Vui lòng nhập email hợp lệ.</div>
                </div>
                <div class="mb-3">
                  <label for="regPassword" class="form-label">Mật khẩu</label>
                  <input type="password" class="form-control" id="regPassword" name="password" placeholder="Tối thiểu 6 ký tự" required autocomplete="new-password" minlength="6">
                  <div class="invalid-feedback" id="regPasswordError">Mật khẩu tối thiểu 6 ký tự.</div>
                </div>
                <div class="mb-3">
                  <label for="regConfirmPassword" class="form-label">Xác nhận mật khẩu</label>
                  <input type="password" class="form-control" id="regConfirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu" required autocomplete="new-password">
                  <div class="invalid-feedback" id="regConfirmPasswordError">Mật khẩu không khớp.</div>
                </div>
                <div class="mb-3">
                  <label for="regRole" class="form-label">Đăng ký với vai trò</label>
                  <select class="form-select" id="regRole" name="role_id" required>
                    <option value="">-- Chọn vai trò --</option>
                    <option value="3">Bệnh nhân</option>
                    <option value="2">Bác sĩ</option>
                    <option value="4">Quản lý phòng khám</option>
                  </select>
                  <div class="invalid-feedback" id="regRoleError">Vui lòng chọn vai trò.</div>
                </div>
                <button type="submit" class="btn btn-primary w-100" id="btnRegisterSubmit">
                  Đăng ký
                </button>
              </form>
              <div id="registerError" class="alert alert-danger mt-3 d-none" role="alert"></div>
            </div>
          </div>
          <p class="text-center text-muted small mt-3">
            Đã có tài khoản? <a href="login.html">Đăng nhập</a>
          </p>
        </div>
      </div>
    </div>
  </main>

  <footer class="py-3 text-center text-muted small border-top bg-white">
    &copy; 2025 AURA - AI-Powered Retinal Disease Detection
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/pages/register.js"></script>
</body>
</html>
