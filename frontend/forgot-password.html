<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quên mật khẩu - AURA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
  <header class="navbar navbar-expand-lg navbar-dark" style="background-color: #212121;">
    <div class="container">
      <a class="navbar-brand" href="index.html">AURA</a>
      <a class="nav-link text-white-50 ms-auto" href="login.html">Đăng nhập</a>
    </div>
  </header>

  <main class="flex-grow-1 d-flex align-items-center justify-content-center py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
          <div class="card border-0 shadow">
            <div class="card-body p-4">
              <h1 class="h4 mb-2 text-center">Quên mật khẩu</h1>
              <p class="text-muted small text-center mb-4">Nhập email đăng ký, chúng tôi sẽ gửi hướng dẫn đặt lại mật khẩu.</p>
              <form id="forgotForm" novalidate>
                <div class="mb-3">
                  <label for="forgotEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="forgotEmail" name="email" placeholder="user@example.com" required autocomplete="email">
                  <div class="invalid-feedback" id="forgotEmailError">Vui lòng nhập email hợp lệ.</div>
                </div>
                <button type="submit" class="btn btn-primary w-100" id="btnForgotSubmit">
                  Gửi hướng dẫn
                </button>
              </form>
              <div id="forgotMessage" class="alert mt-3 d-none" role="alert"></div>
            </div>
          </div>
          <p class="text-center mt-3">
            <a href="login.html" class="small">Quay lại đăng nhập</a>
          </p>
        </div>
      </div>
    </div>
  </main>

  <footer class="py-3 text-center text-muted small border-top bg-white">
    &copy; 2025 AURA - AI-Powered Retinal Disease Detection
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/pages/forgot-password.js"></script>
</body>
</html>
