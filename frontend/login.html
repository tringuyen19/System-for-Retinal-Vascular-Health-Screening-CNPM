<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - AURA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
  <header class="navbar navbar-expand-lg navbar-dark" style="background-color: #212121;">
    <div class="container">
      <a class="navbar-brand" href="index.html">AURA</a>
      <a class="nav-link text-white-50 ms-auto" href="register.html">Đăng ký</a>
    </div>
  </header>

  <main class="flex-grow-1 d-flex align-items-center justify-content-center py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
          <div class="card border-0 shadow">
            <div class="card-body p-4">
              <h1 class="h4 mb-4 text-center">Đăng nhập</h1>
              <form id="loginForm" novalidate>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="user@example.com" required autocomplete="email">
                  <div class="invalid-feedback" id="emailError">Vui lòng nhập email hợp lệ.</div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Mật khẩu</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required autocomplete="current-password">
                  <div class="invalid-feedback" id="passwordError">Vui lòng nhập mật khẩu.</div>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="remember">
                  <label class="form-check-label" for="remember">Ghi nhớ đăng nhập</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-2" id="btnSubmit">
                  Đăng nhập
                </button>
                <div class="text-center">
                  <a href="forgot-password.html" class="small text-muted">Quên mật khẩu?</a>
                </div>
              </form>
              <div id="loginError" class="alert alert-danger mt-3 d-none" role="alert"></div>
            </div>
          </div>
          <p class="text-center text-muted small mt-3">
            Chưa có tài khoản? <a href="register.html">Đăng ký</a>
          </p>
        </div>
      </div>
    </div>
  </main>

  <footer class="py-3 text-center text-muted small border-top bg-white">
    &copy; 2025 AURA - AI-Powered Retinal Disease Detection
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/pages/login.js"></script>
</body>
</html>
