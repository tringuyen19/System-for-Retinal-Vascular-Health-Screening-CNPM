  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="../css/style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100 aura-fixed-header">
  <header class="aura-header navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #212121;">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">AURA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarMain">
        <ul class="navbar-nav me-auto"><li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li></ul>
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown"><i class="bi bi-person-circle me-1"></i><span id="headerUserName">Tài khoản</span></a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="profile.html">Hồ sơ</a></li>
              <li><a class="dropdown-item" href="settings.html">Cài đặt</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-danger" href="#" id="headerLogout">Đăng xuất</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <div class="d-flex flex-grow-1" style="padding-top: 56px;">
    <aside class="aura-sidebar d-none d-md-flex flex-shrink-0 border-end bg-light" style="width: 250px; background-color: #f5f5f5 !important;">
      <nav class="nav flex-column p-3 w-100">
        <a class="nav-link rounded mb-1" href="dashboard.html"><i class="bi bi-house-door me-2"></i>Dashboard</a>
        <a class="nav-link rounded mb-1 active" href="upload-image.html"><i class="bi bi-cloud-upload me-2"></i>Upload ảnh</a>
        <a class="nav-link rounded mb-1" href="my-images.html"><i class="bi bi-images me-2"></i>Ảnh của tôi</a>
        <a class="nav-link rounded mb-1" href="analysis-results.html"><i class="bi bi-graph-up me-2"></i>Kết quả phân tích</a>
        <a class="nav-link rounded mb-1" href="reports.html"><i class="bi bi-file-earmark-text me-2"></i>Báo cáo</a>
        <a class="nav-link rounded mb-1" href="messages.html"><i class="bi bi-chat-dots me-2"></i>Tin nhắn</a>
        <hr class="my-2">
        <a class="nav-link rounded mb-1" href="profile.html"><i class="bi bi-person me-2"></i>Hồ sơ</a>
        <a class="nav-link rounded mb-1" href="settings.html"><i class="bi bi-gear me-2"></i>Cài đặt</a>
      </nav>
    </aside>
    <main class="flex-grow-1 p-4" style="background-color: #f5f5f5;">
      <div class="container-fluid">
        <h1 class="h3 mb-4">Upload ảnh võng mạc</h1>
        <div id="uploadError" class="alert alert-danger d-none"></div>
        <div class="card border-0 shadow-sm mb-4">
          <div class="card-body">
            <div id="dropZone" class="border border-2 border-dashed rounded p-5 text-center bg-light" style="min-height: 200px;">
              <i class="bi bi-cloud-arrow-up display-4 text-muted"></i>
              <p class="mt-2 mb-1">Kéo thả ảnh vào đây hoặc bấm để chọn file</p>
              <input type="file" id="fileInput" accept="image/*" class="d-none">
              <button type="button" class="btn btn-outline-primary btn-sm mt-2" id="btnSelectFile">Chọn file</button>
            </div>
            <div id="previewWrap" class="mt-3 d-none">
              <p class="small text-muted mb-2">Ảnh đã chọn:</p>
              <img id="previewImg" src="" alt="Preview" class="img-fluid rounded" style="max-height: 200px;">
            </div>
            <div class="row mt-3">
              <div class="col-md-6 mb-3">
                <label class="form-label">Loại ảnh</label>
                <select class="form-select" id="imageType">
                  <option value="fundus">Fundus</option>
                  <option value="oct">OCT</option>
                  <option value="fluorescein">Fluorescein</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Bên mắt</label>
                <select class="form-select" id="eyeSide">
                  <option value="left">Trái</option>
                  <option value="right">Phải</option>
                  <option value="both">Cả hai</option>
                </select>
              </div>
            </div>
            <div class="progress d-none" id="progressBar" style="height: 6px;">
              <div class="progress-bar" role="progressbar" style="width: 0%"></div>
            </div>
            <button type="button" class="btn btn-primary" id="btnUpload" disabled>Upload</button>
          </div>
        </div>
      </div>
    </main>
  </div>
  <footer class="aura-footer py-3 border-top" style="background-color: #f5f5f5;"><div class="container-fluid"><span class="text-muted small">&copy; 2025 AURA</span></div></footer>

  <script src="../js/components/alert.js"></script>
  <script src="../js/pages/upload-image.js"></script>
</body>
</html>
